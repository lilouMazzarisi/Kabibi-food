<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c776a677b.js" crossorigin="anonymous"></script>
    <title>Category</title>
</head>

<body>
    <section class="Category">
        <h2>Category</h2>
        <section class="Section__title">
            <h3>Choose your best category</h3>
            <q>Best foods for you & family</q>
        </section>
        <section class="Category__foods">
            <div class="Category__foods--box-1">
                <a href="#">
                    <img class="Category__foods--icon" src="img/burger.png" alt="Burger Icon">
                    <p>Cheeseburger</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="Category__foods--box2">
                <a href="#">
                    <img class="Category__foods--icon" src="img/pizza.png" alt="Pizza Icon">
                    <p>Pizza Slice</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="Category__foods--box-3">
                <a href="#">
                    <img class="Category__foods--icon" src="img/coffee.png" alt="Coffee-Cup Icon">
                    <p>Coffee-Cup</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="Category__foods--box-4">
                <a href="#">
                    <img class="Category__foods--icon" src="img/chicken-leg.png" alt="Chicken-Leg Icon">
                    <p>Chicken-Leg</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="Category__foods--box5">
                <a href="#">
                    <img class="Category__foods--icon" src="img/drink.png" alt="Energy-Drink Icon">
                    <p>Energy-Drink</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="Category__foods--box-6">
                <a href="#">
                    <img class="Category__foods--icon" src="img/shrimp.png" alt="Shrimp Icon">
                    <p>Shrimp</p>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </section>
    </section>
</body>

</html>
