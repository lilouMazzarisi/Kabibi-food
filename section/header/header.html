<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
</head>

<body>
    <header class="Header">
        <section class="Header__top-bar">
            <img src="section/Header/img/logo.png" alt="Company's Logo">
            <nav>
                <ul class="Header__nav">
                    <li class="Header__nav--item"><a href="#">Home <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li class="Header__nav--item"><a href="#">About</a></li>
                    <li class="Header__nav--item"><a href="#">Page <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li class="Header__nav--item"><a href="#">Shop <i class="fa-solid fa-chevron-down"></i></a></li>
                    <li class="Header__nav--item"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="Header__contact">
                <a class="Header__contact--phone" href="tel:0123456789"><i class="fa fa-phone-flip"></i>+012 (345)
                    6789</a>
                <a class="Header__contact--booking" href="#">Book a table <i class="fas fa-arrow-right"></i></a>
            </div>
        </section>
        <section class="Header__banner">
            <h1>Best Quality Foods</h1>
            <img src="section/Header/img/img_bg2.png" alt="Best quality foods label">
            <a class="Header__banner--play" href="#"><i class="fa-solid fa-play"></i></a>
            <a class="Header__banner--button" href="#">Explore our Menu <i class="fas fa-arrow-right"></i></a>
        </section>
    </header>
</body>

</html>
